{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Login</h2>
    <form method="post">
      <div class="mb-3"><label>Email</label><input class="form-control" name="email" required></div>
      <div class="mb-3"><label>Password</label><input class="form-control" name="password" type="password" required></div>
      <button class="btn btn-primary" type="submit">Login</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('auth_google') }}">Login with Google</a>
      <a class="btn btn-link" href="{{ url_for('forgot') }}">Forgot password?</a>
    </form>
  </div>
</div>
{% endblock %}
