{% extends "base.html" %}
{% block content %}
<div class="text-center">
  <h1>Welcome to Flask Auth (sqlite)</h1>
  <p class="lead">Simple authentication demo: Google OAuth + Email login + Password reset.</p>
  {% if not user %}
  <a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
  <a class="btn btn-secondary" href="{{ url_for('register') }}">Register</a>
  {% else %}
  <a class="btn btn-success" href="{{ url_for('profile') }}">Go to Profile</a>
  {% endif %}
</div>
{% endblock %}
